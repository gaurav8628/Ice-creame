{% extends 'base.html' %}

{% block title %}
contact
{% endblock title%}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone" class="d-block w-100" alt="...">

</div>
    <div class="px-5">
    <h1 class="text-centre">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="desc">Tell Why You Want To Contact Me</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock body %}
